{% load staticfiles %}
{% load i18n %}



<!DOCTYPE html>
<!--[if IE 8]>               <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WiggleBar</title>
    <link rel="stylesheet" href="{% static "css/foundation/foundation.css" %}">
    <link rel="stylesheet" href="{% static "css/notifybar/builder/builder.css" %}">
    <link rel="stylesheet" href="{% static "css/notifybar/builder/registration.css" %}">
    <script src="{% static "js/foundation/vendor/custom.modernizr.js"%}"></script>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    {% block extra_header_javascript %}
    {% endblock %}
</head>
<body>

    {% block header %}
    {% endblock %}

    <div class="row" class="logo-container">
        <div class="small-6 columns small-offset-3">
            <span class="logo">WiggleBar</span>
        </div>
    </div>


    <div id="content">
        <div class="row">
            <div class="small-6 columns login-box small-offset-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <div id="footer">
        {% block footer %}

        {% endblock %}
    </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43774984-1', 'wigglebar.com');
  ga('send', 'pageview');

</script>
</body>
</html>
